<div id="password-reset">
    <div class="top">
        <img src="assets/images/ezier-logo-large.png" alt="Ezier service marketplace">
        <p>
            The Marketplace that promotes service
            excellence through credibility and reputation
            between customers and providers
        </p>
    </div>
    <form class="form-horizontal" password-reset="ctrl.user">
        <p>Reset Password</p>
        <div class="form-group">
            <div class="col-sm-4">
                <label class="control-label">New Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="ctrl.user.password">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-4">
                <label class="control-label">Confirm Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="ctrl.user.password_confirmation">
            </div>
        </div>
        <hr>
        <p>
            <button type="submit" class="btn btn-primary">
                Send <img src="assets/images/icons/icon-send.svg">
            </button>
        </p>
    </form>
</div>
